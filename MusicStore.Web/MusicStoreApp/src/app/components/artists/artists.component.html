<div class="content-fluid">
  <div class="header border-bottom pb-2 mb-3">
      <h3 class="header-title">Artists</h3>
      <div class="form-inline my-2 my-lg-0">
        <!-- <input class="form-control mr-sm-2 w-100" type="text" [(ngModel)]="searchInput" placeholder="Search" aria-label="Search"> -->
        <ng-template #artistTemp let-r="result" let-t="term">
            <div (click)="selectArtist(r)">
                <ngb-highlight [result]="r.Name" [term]="t"></ngb-highlight>
            </div>
        </ng-template>
        <input id="artistTypeAhead" [editable]="false" type="text" class="form-control mr-sm-2 w-100" [(ngModel)]="searchInput" [resultTemplate]="artistTemp" [ngbTypeahead]="search"  [inputFormatter]="formatter" placeholder="Search" aria-label="Search" #artistTypeAhead />
      </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <th>Name</th>
      <th>Album/s</th>
    </thead>
    <tbody>
      <tr *ngFor="let artist of artists">
        <td><a href="javascript:void(0)">{{ artist.Name }}</a></td>
        <td>
          <ul class="list-inline">
              <li *ngFor="let album of artist.Album" class="list-inline-item">
                <small class="album-title mx-2"><a href="javascript:void(0)">{{ album.Title }}</a></small>
              </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-group">
      <button type="button" class="btn btn-secondary btn-sm" (click)="prev()"> Prev </button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="next()"> Next </button>
  </div>
</div>
